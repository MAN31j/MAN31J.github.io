<!DOCTYPE html><html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galería Temática Interactiva</title>
  <link rel="stylesheet" href="estilos.css">
  <link rel="stylesheet" href="carrusel.css">
</head>
<body>
  <nav class="navbar">
    <ul>
      <li><a href="#inicio">Inicio</a></li>
      <li><a href="#filtros">Filtros</a></li>
      <li><a href="#efectos">Efectos</a></li>
      <li><a href="#galeria">Galería Animada</a></li>
      <li><a href="#creditos">Créditos</a></li>
    </ul>
  </nav>  

  <section id="inicio">
    <main class="carrusel">
     <div class="slider-container"> 
     <div class="slider">
      <div class="tarjetas"><img src="car1.jpg" alt=""></div>
      <div class="tarjetas"><img src="car2.jpg" alt=""></div>
      <div class="tarjetas"><img src="car3.jpg" alt=""></div>
      <div class="tarjetas"><img src="card4.jpg" alt=""></div>
       <div class="tarjetas"><img src="car5.jpg" alt=""></div>
    </div>
    </div>
    </main>
  </section>  <section id="filtros">
    <h2>Filtros Creativos</h2>
    <div class="galeria">
      <img src="f1.jpg" class="filtro filtro1">
      <img src="f2.jpg" class="filtro filtro2">
      <img src="f3.jpg" class="filtro filtro3">
    </div>
  </section>  <section id="efectos">
    <h2>Efectos de Superposición</h2>
    <div class="overlay-container">
      <div class="overlay-item">
        <img src="c1.jpg" alt="Ciudad">
        <div class="texto-superpuesto">Ciudad Moderna</div>
      </div>
      <div class="overlay-item">
        <img src="c2.jpg" alt="Ciudad">
        <div class="texto-superpuesto">Atardecer Urbano</div>
      </div>
    </div>
  </section>  <section id="galeria">
    <h2>Galería Animada</h2>
    <div class="animada">
      <img src="a1.jpg" class="fade-in">
      <img src="a3.jpg" class="zoom-in">
      <img src="a2.jpg" class="mover">
    </div>
  </section>  <section id="creditos">
    <h2>Créditos / Inspiración</h2>
    <p>Imágenes obtenidas de Unsplash y Pexels.</p>
    <div class="collage">
      <img src="d1.jpg" class="col-img">
      <img src="d2.jpg" class="col-img">
    </div>
  </section>
</body>
</html>
